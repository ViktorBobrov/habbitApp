<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;400&family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="Логотип" />

        <nav class="menu">
          <div class="menu__list">
            <!-- <button class="menu__item menu__item__active" menu-habbit-id="1">
              <img src="/images/Water.svg" alt="Вода"  />
            </button>
            <button class="menu__item">
              <img src="/images/eat.svg" alt="Еда" />
            </button> -->
          </div>
          <button class="menu__add">
            <img src="/images/Add.svg" alt="Добавить" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="habbit__delete">
                <img src="/images/delete.svg" alt="Удалить" />
              </button>
            </div>
            <div class="habbit">
              <div class="habbit__day">День 2</div>
              <form class="habbit__form">
                <input
                  class="input__icon"
                  type="text"
                  placeholder="Коментарий"
                />
                <img
                  class="input_icon"
                  src="/images/message.svg"
                  alt="Сообщение"
                />
                <button class="done_button">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
